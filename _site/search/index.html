                          "title"    : "Algoritmo: Knapsack",
                          "category" : "(imagem retirada daqui)ProblemaDado uma lista de itens, na qual cada item possui um valor e peso, qual a maior soma de valores que eu posso...",
                          "tags"     : " algoritmo, knapsack",
                          "url"      : "/2018/08/22/knapsack.html",
                          "date"     : "August 22, 2018",
                          "content"  : "(imagem retirada daqui)ProblemaDado uma lista de itens, na qual cada item possui um valor e peso, qual a maior soma de valores que eu posso carregar em minha mochila sem ultrapassar meu peso máximo?Formulando// Um item de valor 3 e peso 5const item = { v: 3, p: 5 }// Lista de itens:const items = [    { v: 3, p: 5 },    { v: 4, p: 4 },    { v: 1, p: 2 }]// Peso máximo suportado pela minha mochilaconst pesoMaximo = 7// Nesse exemploknapsack(items, pesoMaximo) // O resultado seria 5SoluçãoQuando pensamos em uma solução, naturalmente diversas possibilidades aparecem:  E se eu ordenar essa lista pelos maiores valores?  Ou talvez pelos menores pesos!  Quem sabe remover os “piores” itens e trabalhar só com os demais?  Por que eu estou lendo isso mesmo? &lt;abre Netflix&gt;Propor diversas possíveis soluções é algo bom, estamos experimentando, mas infelizmente nenhuma dessas frases acima vai ajudar.A solução é muito simples de ser escrita, mas talvez um pouco complicada de ser compreendida: basta tentar todas as possibilidades, simulando todos os cenários nos quais um item pode ou não estar na mochila.Continue lendo abaixo para montarmos uma implementação dessa solução bem bonita, ou senão clique aqui :)ImplementaçãoVamos resolver o seguinte cenário de teste:const items = [    { v: 3, p: 5 },   // 1    { v: 4, p: 4 },   // 2    { v: 1, p: 2 }    // 3]const pesoMaximo = 7Vamos simular um primeiro cenário:            Ação      Mochila (cenário 1)                  Nenhuma, mochila vazia      [](v: 0)(p: 7)              Verifico se item 1 cabe      [](v: 0)(p: 7)              Coloco o item 1      [{v: 3, p: 5}](v: 3)(p: 2)              Verifico se item 2 cabe      [{v: 3, p: 5}](v: 3)(p: 2)              Item 2 excede limite peso      [{v: 3, p: 5}](v: 3)(p: 2)              Verifico se item 3 cabe      [{v: 3, p: 5}](v: 3)(p: 2)              Coloco o item 3      [{v: 3, p: 5}, {v: 1, p: 2}](v: 4)(p: 0)              Fim      Meu resultado é 4 (sobrou 0 de peso)      A lógica é a seguinte: em cada passo, verificar se o próximo item cabe na mochila, então iniciar um novo cenário INCLUINDO e outro EXCLUINDO o item.CódigoA função recursiva:function knapsack_r(items, maximoPeso, i) {    // Se terminaram os itens, o valor desse passo é 0    if (i &gt;= items.length)        return 0    // Se o item é muito pesado, segue sem ele    if (maximoPeso - items[i].p &lt; 0)        return knapsack_r(items, maximoPeso, i + 1)    /*        Quero o maior valor desses dois cenários:        - Incluindo o item (subtraindo peso e adicionando valor)        - Excluindo o item (peso e valores inalterados)    */    return Math.max(        knapsack_r(items, maximoPeso - items[i].p, i + 1) + items[i].v,        knapsack_r(items, maximoPeso, i + 1)    )}A mágica está na lógica recursiva aplicada para todos os itens, todos os cenários possíveis são testados, e retornamos sempre o maior.Precisamos também de uma funçãozinha auxiliar apenas para iniciar a recursão no index 0:function knapsack(items, maximoPeso) {    return knapsack_r(items, maximoPeso, 0)}Utilizando nosso monstrinho de Inceptions:const pesoMaximo = 7const items = [    { v: 3, p: 5 },    { v: 4, p: 4 },    { v: 1, p: 2 }]knapsack(items, pesoMaximo) // 5ComplexidadePara determinar a complexidade de tempo, podemos fazer alguns testes de quantas possibilidades temos com determinada quantidade de itens:            Lista com      Possibilidades                  nenhum item      1 (vazia){}              1 item      2 (vazia ou 1 item){}{1}              2 itens      4 {}{1}{2}{1, 2}              3 itens      8 {}{1}{2}{3}{1, 2}{1, 3}{2, 3}{1, 2, 3}      Não é necessário continuar para percebermos que o número de combinações segue a potência do 2.Logo, a complexidade de tempo dessa implementação é O(\(2^n\)).Fazendo melhorComo podemos ver, nossa implementação acima se comporta como O(\(2^n\)) e você deve estar se perguntado: um algoritmo de complexidade quadrática é utilizado na prática?Pois é: não!Como estamos fazendo uma recursão, nesse caso é possível aplicar programação dinâmica, que seria a recursão com uma tabela, ou, aproveitar os valores já calculados para evitar reprocessamento.Veja como transformar a versão recursiva em dinâmica nesse excelente vídeo!FinalizandoEspero que você tenha gostado de aprender sobre esse problema muito comum em campeonatos e entrevistas de programação.A base para esse post foi derivada do ótimo site de problemas de computação ByteByByte.Até a próxima."

                          "title"    : "Algoritmo: QuickSort",
                          "category" : "QuickSort é um famoso algoritmo de ordenação que apesar de ser bastante simples é realmente utilizado na prática, por exemplo, no método sort de Arrays...",
                          "tags"     : " algoritmo, quicksort",
                          "url"      : "/2018/08/13/quicksort.html",
                          "date"     : "August 13, 2018",
                          "content"  : "QuickSort é um famoso algoritmo de ordenação que apesar de ser bastante simples é realmente utilizado na prática, por exemplo, no método sort de Arrays do Java 1.8.Ele utiliza a estratégia Divide &amp; Conquer que consiste em transformar um problema difícil em algo pequeno e simples de ser resolvido.Por exemplo, ordenar um array vazio ou com apenas 1 elemento é muito fácil, nada precisa ser feito. Assim como ordenar um array com 2 valores também é bastante simples, basta compará-los e se necessário fazer uma troca de posições.Essa estratégia é quase sempre implementada com recursão, chamando o mesmo método diversas vezes, sempre com um problema um pouco menor que o anterior, até atingir o caso banal (condição de parada).Como QuickSort funcionaDado um array de inteiros [4, 7, 3, 1, 9, 2]1) É escolhido um pivô para ser o primeiro valor a ser colocado na posição correta.Vamos escolher o 4 (simplesmente por ser o primeiro).2) Os demais valores do array são dividos em dois sub-arrays: menores e maiores que o pivô:[3, 1, 2] 4 [7, 9]3) A função é chamada novamente para os dois sub-arrays obtidos, e os resultados são concatenados.qsort([3, 1, 2]) + [4] + qsort(7, 9)4) O processo se repete até que a condição de parada seja atingida:Receber um array vazio ou com apenas 1 elemento.5) Quando a condição de parada for obtida dos dois lados, os resultados serão retornados na pilha de chamadas, até a primeira função.6) Obtemos o array [1, 2, 3, 4, 7, 9].  Veja a imagem abaixo para o array [3, 2, 1, 5, 4]:(imagem retirada do livro Grokking Algorithms)ImplementaçãoVeja uma das formas de implementar o QuickSort em JavaScript:Você pode copiar o exemplo acima e executá-lo com NodeJS se quiser.ComplexidadeApesar de simples, o QuickSort possui um desempenho muito bom:            Cenário      Big O                  Melhor/médio      O(n log n)              Pior      O(\(n^2\))      Desde a primeira iteração e à cada chamada com os sub-arrays, percorremos todos os valores do array recebido, ou seja, n.A cada chamada recursiva, em média quebramos nosso problema pela metade, fazendo a altura da pilha de chamadas ser (log n).(imagem retirada do livro Grokking Algorithms)Dessa forma, nos casos médios e ótimos, a complexidade é n * log n = O (n log n).Já no pior dos casos, o pivô escolhido é sempre um extremo, fazendo um dos sub-arrays ser sempre vazio. Isso ocorre ao tentar ordenar um array que já está ordenado.Nesse caso, haverá n passos na pilha de chamada: n * n = O(\(n^2\)).  Para evitar esse cenário a escolha do pivô normalmente é feita de forma aleatória, sendo praticamente impossível cair no pior caso!Vale a pena dizer ainda que existem implementações mais complexas desse algorítmo, como o Dual-Pivot Quicksort que garante menores chances de chegar ao pior caso.FinalizandoAcabamos de olhar mais a fundo o QuickSort clássico e não há muito mais o que dizer sobre ele. É simples, todos com certeza estudamos sobre ele na faculdade, mas é sempre bom relembrar 😎Deixo uma sugestão do livro Grokking Algorithms do qual retirei as imagens. Se trata de um livro que explica de forma lúdica e leve conceitos sobre estruturas de dados e algorítmos para leigos e desenvolvedores que querem relembrar o assunto.Até a próxima!"
                        } ,
