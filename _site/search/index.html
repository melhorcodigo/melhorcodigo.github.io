       Fim      Meu resultado √© 4 (sobrou 0 de peso)      A l√≥gica √© a seguinte: em cada passo, verificar se o pr√≥ximo item cabe na mochila, ent√£o iniciar um novo cen√°rio INCLUINDO e outro EXCLUINDO o item.C√≥digoA fun√ß√£o recursiva:function knapsack_r(items, maximoPeso, i) {    // Se terminaram os itens, o valor desse passo √© 0    if (i &gt;= items.length)        return 0    // Se o item √© muito pesado, segue sem ele    if (maximoPeso - items[i].p &lt; 0)        return knapsack_r(items, maximoPeso, i + 1)    /*        Quero o maior valor desses dois cen√°rios:        - Incluindo o item (subtraindo peso e adicionando valor)        - Excluindo o item (peso e valores inalterados)    */    return Math.max(        knapsack_r(items, maximoPeso - items[i].p, i + 1) + items[i].v,        knapsack_r(items, maximoPeso, i + 1)    )}A m√°gica est√° na l√≥gica recursiva aplicada para todos os itens, todos os cen√°rios poss√≠veis s√£o testados, e retornamos sempre o maior.Precisamos tamb√©m de uma fun√ß√£ozinha auxiliar apenas para iniciar a recurs√£o no index 0:function knapsack(items, maximoPeso) {    return knapsack_r(items, maximoPeso, 0)}Utilizando nosso monstrinho de Inceptions:const pesoMaximo = 7const items = [    { v: 3, p: 5 },    { v: 4, p: 4 },    { v: 1, p: 2 }]knapsack(items, pesoMaximo) // 5ComplexidadePara determinar a complexidade de tempo, podemos fazer alguns testes de quantas possibilidades temos com determinada quantidade de itens:            Lista com      Possibilidades                  nenhum item      1 (vazia){}              1 item      2 (vazia ou 1 item){}{1}              2 itens      4 {}{1}{2}{1, 2}              3 itens      8 {}{1}{2}{3}{1, 2}{1, 3}{2, 3}{1, 2, 3}      N√£o √© necess√°rio continuar para percebermos que o n√∫mero de combina√ß√µes segue a pot√™ncia do 2.Logo, a complexidade de tempo dessa implementa√ß√£o √© O(\(2^n\)).Fazendo melhorComo podemos ver, nossa implementa√ß√£o acima se comporta como O(\(2^n\)) e voc√™ deve estar se a√ß√£o e √† cada chamada com os sub-arrays, percorremos todos os valores do array recebido, ou seja, n.A cada chamada recursiva, em m√©dia quebramos nosso problema pela metade, fazendo a altura da pilha de chamadas ser (log n).(imagem retirada do livro Grokking Algorithms)Dessa forma, nos casos m√©dios e √≥timos, a complexidade √© n * log n = O (n log n).J√° no pior dos casos, o piv√¥ escolhido √© sempre um extremo, fazendo um dos sub-arrays ser sempre vazio. Isso ocorre ao tentar ordenar um array que j√° est√° ordenado.Nesse caso, haver√° n passos na pilha de chamada: n * n = O(\(n^2\)).  Para evitar esse cen√°rio a escolha do piv√¥ normalmente √© feita de forma aleat√≥ria, sendo praticamente imposs√≠vel cair no pior caso!Vale a pena dizer ainda que existem implementa√ß√µes mais complexas desse algor√≠tmo, como o Dual-Pivot Quicksort que garante menores chances de chegar ao pior caso.FinalizandoAcabamos de olhar mais a fundo o QuickSort cl√°ssico e n√£o h√° muito mais o que dizer sobre ele. √â simples, todos com certeza estudamos sobre ele na faculdade, mas √© sempre bom relembrar üòéDeixo uma sugest√£o do livro Grokking Algorithms do qual retirei as imagens. Se trata de um livro que explica de forma l√∫dica e leve conceitos sobre estruturas de dados e algor√≠tmos para leigos e desenvolvedores que querem relembrar o assunto.At√© a pr√≥xima!"
